<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест на сосал</title>
    <link rel="stylesheet" href="./CSS/Text.css">
</head>
<body>
	<br><br><br><br><br>
    <div class="generalCenter">Привет Олег!</div>
	<div class="underGeneralCenter">Это самый точный тест на "сосал?"!</div>
	<br><br><br><br><br><br><br><br>
	<div class="container">
        <label>
            <input type="checkbox" id="checkbox"> Я сосал?
        </label>
        <br>
        <button id="continueButton" disabled>Проверить</button>
    </div>
	<div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h2>Точнейший результат показывает</h2>
			<br>
            <p class='result'>Вы сосали!</p>
			<p>Вероятность: 99.9%</p>
        </div>
    </div>
	<script src="./JS/buttons.js"></script>
</body>
</body>
</html>
